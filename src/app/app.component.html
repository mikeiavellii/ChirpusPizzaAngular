<h1>Welcome to Chirpus Pizza!</h1>
<h3>Please select from one of the following menu items:</h3>


<table border="1" style="text-align:center">
  <tr>
    <th>#</th>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th> 
  </tr>
  <tr *ngFor="let n of MenuItems; index as i">
    <td>&emsp;{{ i + 1 }}.&emsp;</td>
    <td>&emsp;{{ n.item }}&emsp;</td>
    <td>&emsp;{{ n.category }}&emsp;</td>
    <td>&emsp;${{ n.price }}&emsp;</td>
  </tr>
</table>
